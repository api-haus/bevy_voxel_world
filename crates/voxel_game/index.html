<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Voxel Game</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: #1a1a2e;
    }

    canvas {
      display: block;
      width: 100% !important;
      height: 100% !important;
    }

    #loading {
      position: fixed;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #1a1a2e;
      z-index: 1000;
    }
    #loading.hidden { display: none; }
    #progress-bar {
      width: min(300px, 80vw);
      height: 4px;
      background: #2a2a4e;
      border-radius: 2px;
      overflow: hidden;
    }
    #progress-fill {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #4ade80, #22d3ee);
      transition: width 0.15s ease-out;
    }
    #progress-fill.indeterminate {
      width: 30%;
      animation: indeterminate 1.5s ease-in-out infinite;
    }
    @keyframes indeterminate {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(400%); }
    }
    #progress-text {
      color: #8892b0;
      margin-top: 12px;
      font-family: ui-monospace, monospace;
      font-size: 14px;
    }
  </style>

  <!-- FastNoise2 Emscripten module (built by voxel_noise/Makefile) -->
  <link data-target-path="dist" data-trunk href="../voxel_noise/dist" rel="copy-dir"/>

  <!-- JS bridge for FastNoise2 (auto-initializes in each worker) -->
  <link data-target-path="js" data-trunk href="../voxel_noise/js" rel="copy-dir"/>

  <!-- Bevy assets (textures, shaders loaded via AssetServer) -->
  <link data-target-path="assets" data-trunk href="assets" rel="copy-dir"/>

  <link data-trunk data-wasm-opt="0" data-cargo-no-default-features="" rel="rust"/>
  <link data-trunk href="_headers" rel="copy-file"/>
  <link data-trunk href="sw.js" rel="copy-file"/>
</head>
<body>
<div id="loading"><div id="progress-bar"><div id="progress-fill" class="indeterminate"></div></div><div id="progress-text">Loading...</div></div>
<script>
    document.addEventListener('contextmenu', e => e.preventDefault());
    // Progress bar API (used by custom init.js in production)
    window.updateLoadingProgress = (l, t) => {
        const fill = document.getElementById('progress-fill');
        fill.classList.remove('indeterminate');
        fill.style.width = Math.round((l/t)*100)+'%';
        document.getElementById('progress-text').textContent = Math.round((l/t)*100)+'%';
    };
    window.hideLoading = () => document.getElementById('loading').classList.add('hidden');
    // Hide loading when trunk/bevy app starts (works for both local dev and production)
    window.addEventListener('TrunkApplicationStarted', window.hideLoading);
</script>
</body>
</html>

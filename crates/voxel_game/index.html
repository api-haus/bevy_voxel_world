<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Voxel Game - Metaballs Demo</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: #1a1a2e;
    }

    canvas {
      display: block;
      width: 100% !important;
      height: 100% !important;
    }

    #loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #8892b0;
      font-family: monospace;
      font-size: 14px;
    }
  </style>

  <!-- FastNoise2 Emscripten module (built by voxel_noise/Makefile) -->
  <link data-target-path="dist" data-trunk href="../voxel_noise/dist" rel="copy-dir"/>

  <!-- JS bridge for FastNoise2 (auto-initializes in each worker) -->
  <link data-target-path="js" data-trunk href="../voxel_noise/js" rel="copy-dir"/>

  <link data-trunk data-wasm-opt="0" rel="rust"/>
</head>
<body>
</body>
</html>

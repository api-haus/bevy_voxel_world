<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Voxel Game</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: #1a1a2e;
    }

    canvas {
      display: block;
      width: 100% !important;
      height: 100% !important;
    }

    #loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #8892b0;
      font-family: monospace;
      font-size: 14px;
    }
  </style>

  <!-- FastNoise2 Emscripten module (built by voxel_noise/Makefile) -->
  <link data-target-path="dist" data-trunk href="../voxel_noise/dist" rel="copy-dir"/>

  <!-- JS bridge for FastNoise2 (auto-initializes in each worker) -->
  <link data-target-path="js" data-trunk href="../voxel_noise/js" rel="copy-dir"/>

  <!-- Bevy assets (textures, shaders loaded via AssetServer) -->
  <link data-target-path="assets" data-trunk href="assets" rel="copy-dir"/>

  <link data-trunk data-wasm-opt="0" data-cargo-no-default-features="" rel="rust"/>
</head>
<body>
<script>
  // Prevent browser shortcuts that interfere with gameplay.
  window.addEventListener("keydown", function (e) {
    // Always allow dev-tools shortcuts
    if (e.key === "F12") return;
    if ((e.ctrlKey || e.metaKey) && e.shiftKey &&
        (e.code === "KeyI" || e.code === "KeyJ" || e.code === "KeyC")) return;

    // Block Ctrl/Meta combos that browsers act on (Ctrl+S save, Ctrl+D bookmark, etc.)
    if (e.ctrlKey || e.metaKey) {
      e.preventDefault();
      return;
    }

    // Block standalone keys that interfere with gameplay
    if (["Tab", "F1", "F3", "F5", "F7"].includes(e.key)) {
      e.preventDefault();
    }
  }, { capture: true });

  // Safety net: show "Leave page?" dialog on accidental tab close.
  window.addEventListener("beforeunload", function (e) {
    e.preventDefault();
    e.returnValue = "";
  });

  // Prevent right-click context menu (right-mouse is used for camera look)
  window.addEventListener("contextmenu", function (e) {
    e.preventDefault();
  });
</script>
</body>
</html>

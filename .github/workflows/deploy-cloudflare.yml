name: Deploy to Cloudflare Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: write  # Required for sccache GHA cache
    env:
      SCCACHE_GHA_ENABLED: "true"
      RUSTC_WRAPPER: "sccache"
      BINARYEN_CORES: "1"  # Prevent wasm-opt SIGSEGV from race condition
    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang lld cmake

      - name: Setup Emscripten
        uses: mymindstorm/setup-emsdk@v14
        with:
          version: 3.1.74
          actions-cache-folder: emsdk-cache

      - name: Cache Emscripten
        uses: actions/cache@v4
        with:
          path: ~/.emscripten_cache
          key: emscripten-${{ runner.os }}-3.1.74

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: nightly-2025-11-15
          targets: wasm32-unknown-unknown,wasm32-unknown-emscripten
          components: rust-src

      - name: Setup sccache
        uses: mozilla-actions/sccache-action@v0.0.9

      - name: Cache Cargo registry
        uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true

      # Cache voxel_noise Emscripten build (fastnoise2-sys C++ takes long)
      - name: Cache voxel_noise build
        uses: actions/cache@v4
        with:
          path: |
            target/wasm32-unknown-emscripten
            crates/voxel_noise/dist
          key: voxel-noise-emscripten-${{ hashFiles('crates/voxel_noise/Cargo.toml', 'crates/voxel_noise/src/**') }}
          restore-keys: |
            voxel-noise-emscripten-

      # Cache main workspace WASM target
      - name: Cache WASM target
        uses: actions/cache@v4
        with:
          path: target/wasm32-unknown-unknown
          key: wasm-target-${{ hashFiles('Cargo.lock') }}-${{ github.sha }}
          restore-keys: |
            wasm-target-${{ hashFiles('Cargo.lock') }}-
            wasm-target-

      - name: Cache Trunk
        id: cache-trunk
        uses: actions/cache@v4
        with:
          path: /usr/local/bin/trunk
          key: trunk-${{ runner.os }}-latest

      - name: Install Trunk
        if: steps.cache-trunk.outputs.cache-hit != 'true'
        run: |
          TRUNK_VERSION=$(curl -sL https://api.github.com/repos/trunk-rs/trunk/releases/latest | jq -r '.tag_name')
          curl -sL "https://github.com/trunk-rs/trunk/releases/download/${TRUNK_VERSION}/trunk-x86_64-unknown-linux-gnu.tar.gz" | tar xz
          sudo mv trunk /usr/local/bin/

      - name: Clean stale CMake cache
        run: |
          rm -rf target/wasm32-unknown-emscripten/release/build/fastnoise2-sys-*/out/build

      - name: Build voxel_noise (Emscripten)
        working-directory: crates/voxel_noise
        run: make build

      # fastnoise2-sys CMake generates paths with colons that break trunk
      - name: Clean CMake artifacts
        run: |
          find target/wasm32-unknown-emscripten -name "*.d" -exec grep -l "build/_deps" {} \; 2>/dev/null | xargs -r rm -f || true

      - name: Configure wasm-opt for production
        run: sed -i 's/data-wasm-opt="0"/data-wasm-opt="s"/' crates/voxel_game/index.html

      - name: Build WASM with Trunk
        working-directory: crates/voxel_game
        run: trunk build --release

      - name: Show sccache stats
        run: sccache --show-stats

      # Upload large WASM file to R2 (bypasses Pages 25MB limit)
      - name: Upload WASM to R2
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          WASM_FILE=$(ls crates/voxel_game/dist/*_bg.wasm)
          npx wrangler r2 object put bevy-voxel-world-assets/game.wasm --file "$WASM_FILE" --remote

      - name: Patch WASM loading with progress bar
        env:
          COMMIT_HASH: ${{ github.sha }}
          R2_WASM_URL: https://bevy-voxel-world-assets.yura415.workers.dev/game.wasm
        run: ./scripts/patch-wasm-loading.sh crates/voxel_game/dist

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy crates/voxel_game/dist --project-name=bevy-voxel-world --commit-dirty=true

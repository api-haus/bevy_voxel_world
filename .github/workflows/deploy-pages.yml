name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install build dependencies
        run: sudo apt-get update && sudo apt-get install -y clang lld cmake

      - name: Setup Emscripten
        uses: mymindstorm/setup-emsdk@v14
        with:
          version: 3.1.74

      - name: Cache Emscripten
        uses: actions/cache@v4
        with:
          path: ~/.emscripten_cache
          key: ${{ runner.os }}-emsdk-3.1.74

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: nightly-2025-11-15
          targets: wasm32-unknown-unknown,wasm32-unknown-emscripten
          components: rust-src

      - name: Cache Rust compilation
        uses: Swatinem/rust-cache@v2
        with:
          # Cache both wasm targets
          shared-key: wasm-build
          # Include fastnoise2-sys in cache but clean CMake artifacts below
          cache-on-failure: true

      - name: Clean stale CMake caches (EMSDK path changes each run)
        run: rm -rf target/wasm32-unknown-emscripten/release/build/fastnoise2-sys-*/out

      - name: Install Trunk
        run: |
          curl -sL https://github.com/trunk-rs/trunk/releases/latest/download/trunk-x86_64-unknown-linux-gnu.tar.gz | tar xzf -
          sudo mv trunk /usr/local/bin/

      - name: Build voxel_noise (Emscripten)
        working-directory: crates/voxel_noise
        run: make

      - name: Build WASM
        working-directory: crates/voxel_game
        run: trunk build --release --public-url /voxel_world/ --no-default-features --features wasm-atomics

      - name: Add coi-serviceworker for SharedArrayBuffer
        working-directory: crates/voxel_game/dist
        run: |
          curl -sL https://raw.githubusercontent.com/gzuidhof/coi-serviceworker/master/coi-serviceworker.min.js -o coi-serviceworker.js
          # Inject service worker script at start of <head>
          sed -i 's|<head>|<head><script src="coi-serviceworker.js"></script>|' index.html

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: crates/voxel_game/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

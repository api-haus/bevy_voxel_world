name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install build dependencies
        run: sudo apt-get update && sudo apt-get install -y clang lld

      - name: Setup Emscripten
        uses: mymindstorm/setup-emsdk@v14
        with:
          version: 3.1.64

      - name: Cache Emscripten
        uses: actions/cache@v4
        with:
          path: ~/.emscripten_cache
          key: ${{ runner.os }}-emsdk-3.1.64

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: nightly-2025-11-15
          targets: wasm32-unknown-unknown,wasm32-unknown-emscripten
          components: rust-src

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/
            ~/.cargo/git/
            target/
          key: ${{ runner.os }}-cargo-wasm-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-wasm-

      - name: Install Trunk
        run: |
          if ! command -v trunk &> /dev/null; then
            cargo install trunk --locked
          fi

      - name: Build voxel_noise (Emscripten)
        working-directory: crates/voxel_noise
        run: make

      - name: Build WASM
        working-directory: crates/voxel_game
        run: trunk build --release --no-default-features --features wasm-atomics

      - name: Add coi-serviceworker for SharedArrayBuffer
        working-directory: crates/voxel_game/dist
        run: |
          curl -sL https://raw.githubusercontent.com/nicoleahmed/coi-serviceworker/main/coi-serviceworker.min.js -o coi-serviceworker.js
          # Inject service worker script at start of <head>
          sed -i 's|<head>|<head><script src="coi-serviceworker.js"></script>|' index.html

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: crates/voxel_game/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
